<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto AI - Intelligent Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light theme colors */
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --light-bg: #f5f7fb;
            --user-msg-bg: #6366f1;
            --user-msg-color: white;
            --bot-msg-bg: #f3f4f6;
            --bot-msg-color: #1f2937;
            --container-bg: white;
            --input-bg: white;
            --input-color: #1f2937;
            --input-border: #d1d5db;
            --header-text: white;
            --chat-border: #e5e7eb;
            --typing-dot: #888;
            --border-radius: 20px;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --light-bg: #111827;
            --user-msg-bg: #6366f1;
            --user-msg-color: white;
            --bot-msg-bg: #2d3748;
            --bot-msg-color: #f9fafb;
            --container-bg: #1e293b;
            --input-bg: #374151;
            --input-color: #e5e7eb;
            --input-border: #4b5563;
            --header-text: white;
            --chat-border: #4b5563;
            --typing-dot: #d1d5db;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            background-color: var(--container-bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--header-text);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease;
        }
        
        .message {
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: var(--border-radius);
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-color);
            padding: 12px 18px;
            border-radius: var(--border-radius);
            border-bottom-left-radius: 5px;
            margin-bottom: 12px;
            display: none;
            animation: fadeIn 0.3s ease-in-out, pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .typing-indicator span {
            display: inline-block;
            margin-right: 3px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--typing-dot);
            animation: typingDot 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typingDot {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .chat-input {
            display: flex;
            padding: 16px 20px;
            background-color: var(--container-bg);
            border-top: 1px solid var(--chat-border);
            transition: background-color 0.3s ease;
        }
        
        #message-input {
            flex-grow: 1;
            border-radius: 30px;
            border: 1px solid var(--input-border);
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--input-color);
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        #message-input::placeholder {
            color: var(--input-color);
            opacity: 0.7;
        }
        
        #send-button {
            margin-left: 10px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            border: none;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        
        .date-divider {
            text-align: center;
            color: #6b7280;
            font-size: 0.8rem;
            margin: 20px 0;
            position: relative;
        }
        
        .date-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .date-divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .proto-ai-logo {
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .proto-ai-logo .highlight {
            color: #a5b4fc;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot me-2"></i> <span class="proto-ai-logo">PROTO<span class="highlight">AI</span></span></h2>
            <div class="subtitle">Powered by Gemma</div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div class="chat-body">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! I'm Proto AI, your intelligent assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" class="form-control" placeholder="Ask Proto AI anything...">
            <button id="send-button" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use device preference
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            // Apply saved theme
            setTheme(savedTheme);
            
            // Theme toggle button click handler
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            function setTheme(theme) {
                htmlElement.setAttribute('data-theme', theme);
                themeToggle.innerHTML = theme === 'dark' 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
            }
            
            // Focus on input field when page loads
            messageInput.focus();
            
            // Send message when Send button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Send message when Enter key is pressed
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // Add user message to chat
                    addMessage(message, 'user');
                    messageInput.value = '';
                    
                    // Create typing indicator
                    showTypingIndicator();
                    
                    // Scroll to bottom
                    scrollToBottom();
                    
                    // Send message to backend
                    fetchBotResponse(message);
                }
            }

            function addMessage(text, sender) {
                // Remove typing indicator if it exists
                removeTypingIndicator();
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                
                // Scroll to the new message
                scrollToBottom();
            }
            
            function showTypingIndicator() {
                removeTypingIndicator(); // Remove any existing indicator
                
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.classList.add('typing-indicator');
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                chatMessages.appendChild(typingDiv);
                
                // Show the indicator with animation
                setTimeout(() => {
                    typingDiv.style.display = 'block';
                    scrollToBottom();
                }, 10);
            }
            
            function removeTypingIndicator() {
                const existingIndicator = document.getElementById('typing-indicator');
                if (existingIndicator) {
                    existingIndicator.remove();
                }
            }
            
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function fetchBotResponse(message) {
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Add bot response to chat
                    if (data.error) {
                        addMessage('Sorry, there was an error: ' + data.error, 'bot');
                    } else {
                        addMessage(data.message, 'bot');
                    }
                })
                .catch(error => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Show error message
                    addMessage('Sorry, there was an error connecting to the server.', 'bot');
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
