<!-- Proto AI Widget HTML -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto AI Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/widget.css') }}">
</head>
<body>
    <div class="widget-fab" id="widget-fab" aria-label="Open chat">
        <i class="fa-solid fa-comments"></i>
    </div>
    <div class="widget-chat-popup" id="widget-chat-popup">
        <div class="widget-chat-container">
            <div class="widget-chat-header">
                <span class="proto-ai-logo">PROTO<span class="highlight">AI</span></span>
                <button id="widget-close-btn" class="widget-close-btn" aria-label="Close chat">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="widget-chat-body">
                <div class="widget-chat-messages" id="widget-chat-messages">
                    <div class="widget-message bot-message">
                        Hi! I'm Proto AI. How can I help?
                    </div>
                </div>
            </div>
            <div class="widget-chat-input">
                <input type="text" id="widget-message-input" class="form-control" placeholder="Type a message...">
                <button id="widget-send-button" class="btn btn-primary widget-send-btn" aria-label="Send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/widget.js') }}"></script>
</body>
</html>
